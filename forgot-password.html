<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - نسيت كلمة المرور | Programming Course</title>
    <link rel="icon" type="image/jpeg" href="images/دورة برمجة بخلفية نيون.png"/>
    <meta name="description" content="إعادة تعيين كلمة المرور لحسابك في دورة البرمجة">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Animated Code Background */
        .code-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            z-index: -1;
            overflow: hidden;
        }

        .code-line {
            position: absolute;
            color: #10b981;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0.3;
            white-space: nowrap;
            animation: floatCode 20s linear infinite;
        }

        @keyframes floatCode {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 3D Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            perspective: 1000px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            animation: float3D 6s ease-in-out infinite;
            max-width: 450px;
            width: 100%;
        }

        @keyframes float3D {
            0%, 100% {
                transform: rotateX(0deg) rotateY(0deg) translateZ(0px);
            }
            25% {
                transform: rotateX(5deg) rotateY(5deg) translateZ(10px);
            }
            50% {
                transform: rotateX(0deg) rotateY(0deg) translateZ(20px);
            }
            75% {
                transform: rotateX(-5deg) rotateY(-5deg) translateZ(10px);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #10b981, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transform: translateZ(5px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        .btn-auth {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        /* Back to Home */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 100;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 2rem;
        }

        .auth-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            color: #10b981;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .auth-title {
                font-size: 2rem;
            }
            
            .back-home {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                display: flex;
                justify-content: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Code Background -->
    <div class="code-background" id="codeBackground"></div>

    <!-- Back to Home -->
    <div class="back-home">
        <a href="index.html" class="btn-back">
            <span>←</span>
            <span data-ar="العودة للرئيسية" data-en="Back to Home">العودة للرئيسية</span>
        </a>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title" data-ar="نسيت كلمة المرور؟" data-en="Forgot Password?">نسيت كلمة المرور؟</h1>
                <p class="auth-subtitle" data-ar="أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة التعيين" data-en="Enter your email and we'll send you a reset link">أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة التعيين</p>
            </div>

            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label" data-ar="البريد الإلكتروني" data-en="Email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
                </div>

                <button type="submit" class="btn-auth btn-primary" data-ar="إرسال رابط إعادة التعيين" data-en="Send Reset Link">
                    <span data-ar="إرسال رابط إعادة التعيين" data-en="Send Reset Link">إرسال رابط إعادة التعيين</span>
                </button>
            </form>

            <div class="auth-links">
                <a href="login.html" class="auth-link" data-ar="العودة لتسجيل الدخول" data-en="Back to Login">العودة لتسجيل الدخول</a>
                <br><br>
                <span data-ar="ليس لديك حساب؟" data-en="Don't have an account?">ليس لديك حساب؟</span>
                <a href="register.html" class="auth-link" data-ar="إنشاء حساب جديد" data-en="Create new account">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Generate animated code background
        function generateCodeBackground() {
            const codeBackground = document.getElementById('codeBackground');
            const codeSnippets = [
                'function resetPassword(email) {',
                'const resetToken = generateToken();',
                'sendResetEmail(email, resetToken);',
                'return true;',
                '}',
                'const handleForgotPassword = async (email) => {',
                'try {',
                'const response = await fetch("/api/forgot-password", {',
                'method: "POST",',
                'headers: { "Content-Type": "application/json" },',
                'body: JSON.stringify({ email })',
                '});',
                'if (response.ok) {',
                'showSuccess("تم إرسال رابط إعادة التعيين");',
                '} else {',
                'throw new Error("فشل في إرسال الرابط");',
                '}',
                '} catch (error) {',
                'showError(error.message);',
                '}',
                '};',
                'function generateResetToken() {',
                'return crypto.randomBytes(32).toString("hex");',
                '}',
                'function sendResetEmail(email, token) {',
                'const resetLink = `${baseURL}/reset-password?token=${token}`;',
                'const emailContent = {',
                'to: email,',
                'subject: "إعادة تعيين كلمة المرور",',
                'template: "reset-password",',
                'data: { resetLink }',
                '};',
                'emailService.send(emailContent);',
                '}',
                'document.getElementById("forgotPasswordForm")',
                '.addEventListener("submit", handleSubmit);',
                'import React, { useState } from "react";',
                'const ForgotPassword = () => {',
                'const [email, setEmail] = useState("");',
                'const [loading, setLoading] = useState(false);',
                'const handleSubmit = async (e) => {',
                'e.preventDefault();',
                'setLoading(true);',
                'try {',
                'await resetPassword(email);',
                'setMessage("تم إرسال رابط إعادة التعيين");',
                '} catch (error) {',
                'setError(error.message);',
                '} finally {',
                'setLoading(false);',
                '}',
                '};',
                'return (',
                '<form onSubmit={handleSubmit}>',
                '<input type="email" value={email} onChange={setEmail} />',
                '<button type="submit" disabled={loading}>',
                '{loading ? "جاري الإرسال..." : "إرسال"}',
                '</button>',
                '</form>',
                ');',
                '};'
            ];

            for (let i = 0; i < 40; i++) {
                const codeLine = document.createElement('div');
                codeLine.className = 'code-line';
                codeLine.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                codeLine.style.left = Math.random() * 100 + '%';
                codeLine.style.animationDelay = Math.random() * 20 + 's';
                codeLine.style.animationDuration = (Math.random() * 10 + 15) + 's';
                codeBackground.appendChild(codeLine);
            }
        }

        // Initialize code background
        generateCodeBackground();

        // Handle form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading
            submitBtn.innerHTML = '<span class="loading"></span> جاري الإرسال...';
            submitBtn.disabled = true;

            // Get form data
            const formData = new FormData(this);
            const email = formData.get('email');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Send password reset notification
                await sendPasswordResetNotification(email);
                
                // Show success message
                showNotification('تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني!', 'success');
                
                // Reset form
                this.reset();
                
            } catch (error) {
                showNotification('خطأ في إرسال رابط إعادة التعيين. حاول مرة أخرى.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Send password reset notification email
        async function sendPasswordResetNotification(email) {
            try {
                // In a real application, this would send to your backend
                // For now, we'll simulate sending an email
                console.log(`Password reset notification sent to: mmhnoopm@gmail.com`);
                console.log(`User requested password reset for: ${email}`);
                
                // You can integrate with email services like EmailJS, SendGrid, etc.
                // Example with EmailJS:
                /*
                emailjs.send('service_id', 'template_id', {
                    to_email: 'mmhnoopm@gmail.com',
                    user_email: email,
                    reset_token: generateToken(),
                    timestamp: new Date().toISOString()
                });
                */
                
                return true;
            } catch (error) {
                console.error('Failed to send password reset notification:', error);
                return false;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '1rem 2rem',
                borderRadius: '0.5rem',
                color: 'white',
                fontWeight: '500',
                zIndex: '10000',
                transform: 'translateX(100%)',
                transition: 'transform 0.3s ease',
                backgroundColor: type === 'success' ? '#10b981' : 
                               type === 'error' ? '#ef4444' : '#3b82f6'
            });

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
